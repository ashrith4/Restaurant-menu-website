<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign-up</title>
    <link href="usersignup.css" rel="stylesheet">
</head>
<img src="https://static.toiimg.com/thumb/msid-105826818,imgsize-11444,width-400,resizemode-4/105826818.jpg" width="80" height="50">
<body>
    <form method="get">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Type in your first name">

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Type in your last name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Enter your phone number">

        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" placeholder="DD/MM/YYYY">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <label for="seller-name">What do you sell?</label>
        <input type="text" id="seller-name" placeholder="Type in what you sell">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Type in your address">

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
