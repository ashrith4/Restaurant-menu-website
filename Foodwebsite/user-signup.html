<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="usersignup.css" rel="stylesheet">
</head>

<img src="https://static.toiimg.com/thumb/msid-105826818,imgsize-11444,width-400,resizemode-4/105826818.jpg" width="80" height="50">
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname"; textarea="type in your first name">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname"; textarea="type in your last name">
        <label for="Email">Email</label>
        <input type="email" id="email"; textarea="Email">
        <label for="phone">Phone</label>
        <input type="number" id="phone"; textarea="enter your phone number">
        <label for="date-of-birth">Date of Birth</label>
        <input type="date-of-birth" id="date-of-birth"; textarea="DD/MM/YYYY">
        <label for="password">password</label>
        <input type="password" id="password"; textarea="password">
        <form method="get">
        <input type="submit">
        </form>
    </form>
    
</body>
</html>
